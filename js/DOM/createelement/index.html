<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="overflow-hidden">

    <main class="h-screen w-full bg-black flex items-center justify-center overflow-hidden">
        <button class="text-white h-15 w-50 bg-red-500  rounded-xl relative z-[5] ">Create element</button>

    </main>



    <script>
        var main = document.querySelector("main")
        var btn = document.querySelector("button")


        btn.addEventListener("click",function(){
            var div = document.createElement(div)

            // div.innerHtml = "hyyyy"
            var x = Math.random()*100
            var y = Math.random()*100
            var z = Math.random()*100
            var r = Math.random()*100
            var c1 = Math.floor(Math.random()*255)
            var c2 = Math.floor(Math.random()*255)
            var c3 = Math.floor(Math.random()*255)

            div.style.height = '100px'
            div.style.width = '100px'
            div.style.backgroundColor = `rgb(${c1},${c2},${c3})`
            div.style.position = 'absolute'
            div.style.left = x+'%'
            div.style.top = y+'%'
            div.style.rotate = z+'deg'
            div.style.borderRadius = r+'px'
            main.style.backgroundColor = `rgb(${c1},${c2},${c3})`
            main.appendChild(div)
            
        })

    </script>
</body>

</html>
