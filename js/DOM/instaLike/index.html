<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <main class="w-full h-screen bg-black flex items-center justify-center"
        style="background: linear-gradient(135deg,transparent,rgb(72, 123, 117),rgb(25, 132, 219));">
        <div class="card h-[30rem] w-[28rem] bg-white  rounded-xl flex items-center justify-center flex-col gap-5 "
            style="overflow: hidden;">
            <div class="relative h-full w-full flex flex-col items-center justify-center gap-2">
                <img src="./gangester.png" alt="" class="w-[80%] h-[80%] rounded-xl">
                <h2 class="font-bold text-2xl" style="   user-select: none;">Cheetah hi khede</h2>
                <i class="love ri-heart-3-fill" style="position: absolute;z-index: 9;color: white;font-size: 7rem;top: 50%;left: 50%; transform: translate(-50%,-50%);opacity: 0;transition: all cubic-bezier(.84,.63,.57,1.12) 0.2s;rotate: 0deg;
                background-image: url(https://imgs.search.brave.com/MOgbJIroRJ-7Tr0XKyCN1BOAKfRoWLikAfwIg3xw-pI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cHJlbWl1bS12ZWN0/b3IvY29sb3JmdWwt/bW9kZXJuLWNvbG9y/LWZyZXNoLWdyYWRp/ZW50LWJhY2tncm91/bmRfODgyNzItMTU2/Mi5qcGc_c2VtdD1h/aXNfaHlicmlkJnc9/NzQwJnE9ODA);
                background-size: cover;
                background-clip: text;
                -webkit-text-fill-color: transparent;

            "></i>
            </div>
        </div>
    </main>

    <script>
        var card = document.querySelector(".card")
        var love = document.querySelector(".love")
        var image = document.querySelector("img")

        card.addEventListener("dblclick", function () {
            love.style.opacity = "1"
            love.style.rotate = 5 + "deg"
            love.style.transform = "translate(-50%,-50%) scale(1) "
            // love.style.background = rgb(red,green,blue)


            setTimeout(() => {
                love.style.transform = "translate(-50%,-300%) scale(1) "
                love.style.rotate = 5 + "deg"
            }, 800);
            setTimeout(() => {
                love.style.opacity = "0";
            }, 1000);

            setTimeout(() => {
                // love.style.opacity = "1"
                love.style.transform = "translate(-50%,-50%) scale(0) "
            }, 1200);
        })



    </script>
</body>

</html>
