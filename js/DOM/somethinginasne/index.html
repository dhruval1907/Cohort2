<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main style="background: conic-gradient(white,black,black,white);" class="h-screen w-full  flex items-center justify-center">
        <div class="center w-[1000px] h-[600px] border-1 border-white rounded-2xl"></div>
    </main>    

    <script>
        var center = document.querySelector(".center")

        center.addEventListener("mousemove",function(dets){
            var centerRa = center.getBoundingClientRect()
            // console.log(centerRa);

            var insidediv = Math.floor( dets.clientX - centerRa.left )
            // console.log(insidediv);

            if(insidediv < centerRa.width / 2){
                // console.log("left");
                var red = gsap.utils.mapRange(0,centerRa.width /2,255,0,insidediv)
                gsap.to(center,{
                    backgroundColor : `rgb(${red},0,0)`
                })
            }else{
                var blue = gsap.utils.mapRange(0,centerRa.width /2,255,0,insidediv)
                gsap.to(center,{
                    backgroundColor : `rgb(${red},0,0)`
                })
                // console.log("right");
            }
            
            
        })
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
