<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>

    <main class="h-screen w-full flex items-center justify-center " style="background-color: aqua;">
        <div class="card h-[60%] w-[25%] bg-white rounded-xl flex flex-col items-center justify-center gap-5">
            <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="" class="w-[70%] h-[60%] rounded-xl">
            <h1 class="text-3xl font-bold">Angel Priya</h1>
            <h3 class="text-2xl text-red-600 font-semibold">Stranger</h3>
            <button class="w-[10rem] h-[4rem] bg-red-600 rounded-xl  text-white font-semibold text-normal">add friend</button>
        </div>
    </main>



    <script>
        var card = document.querySelector(".card")
        var h1 = document.querySelector("h1")
        var h3 = document.querySelector("h3")
        var btn = document.querySelector("button")

        btn.addEventListener("click", function () {
            if (btn.innerHTML === "add friend") {
                h3.innerHTML = "Friend"
                // console.log("click");
                
                btn.style.color = "black"
                btn.style.backgroundColor = "aqua"
                btn.style.fontWeight = "700"
                btn.innerHTML = "remove friend"
            }
            else{
                h3.innerHTML = "Stranger"
                btn.style.backgroundColor = "red"
                btn.style.color = "white"
            }


        })

    </script>
</body>

</html>
