<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        ::selection {
            user-select: none;
        }

        main {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <main class="w-full h-screen bg-black text-white flex items-center justify-center">
        <p class="text-6xl text-yellow-600 font-semibold">Hello Bhaio Kese Ho app Sab</p>
    </main>

    <script>
        let p = document.querySelector("p")
        let text = p.innerHTML
        let char = "ABCDEFGHIJKLMNOPQRTUVWXabcdefghijklmnopqrstuvwx"


        let count = 0
        function all() {
            let val = text.split("").map(function (elem,indx) {
                if(indx<count){
                    return elem
                }
                return char.split("")[Math.floor(Math.random() * 52)]
            }).join("")

            p.innerHTML = val
            count+=0.50
        }
        // all()
        setInterval(all,30)
    </script>

</body>

</html>
