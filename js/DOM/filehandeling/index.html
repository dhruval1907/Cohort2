<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .hide{
            display: none;
        }
    </style>
</head>

<body>

    <main class="w-full h-screen bg-red-300 p-5">
        <form>
            <input id="text" type="text" class="border border-white">
            <br><br>
            <div class="hide">
                <h4 class="text-red">your text should more than 2</h4>
            </div>
            <input type="email" class="border border-white">
            <br><br>
            <input type="submit" class="border border-white">
            <br><br>
        </form>
    </main>

    <script>
        var form = document.querySelector("form")
        var text = document.querySelector("#text")

        form.addEventListener("submit", function (dets) {
            dets.preventDefault()

            if(text.value.length < 2){
                document.querySelector(".hide").style.display = "block"
            }else{
                document.querySelector(".hide").style.display = "none"
            }

        })
    </script>
</body>

</html>
