<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-red-500 flex items-center justify-center flex-col gap-[20px]">

    <h1 class="text-white text-[50px]"> 1 </h1>
    <div class="box w-[300px] h-[300px] bg-white rounded-xl">
        <img class="diceImg rounded-xl w-full h-full" src="images/dice5.png" alt="dice">
    </div>
    <button class="w-[130px] h-[50px] bg-black text-white rounded-full">rolled it !!!!</button>


    <script>
        var btn = document.querySelector("button")
        var h1 = document.querySelector("h1")
        var img = document.querySelector(".diceImg")

        let images = [
            "images/dice1.png",
            "images/dice2.png",
            "images/dice3.png",
            "images/dice4.png",
            "images/dice5.png",
            "images/dice6.png"
        ]

        btn.addEventListener("click", function () {
            var c1 = Math.floor(Math.random() * 7)
            var selectedimg = images[c1]
            img.src = selectedimg;

        })

    </script>

</body>

</html>
