<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        main {
            background: conic-gradient(black, white, black);
        }

        .stories {
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: none;
        }

        .stories::-webkit-scrollbar {
            display: none;
        }

        .story {
            display: inline-block;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <main class="h-screen w-full  flex items-center justify-center ">
        <div class="card h-[70%] w-[500px] bg-white rounded-xl relative">
            <div class="full-screen w-full h-[80%]   absolute top-[20%]  bg-cover bg-center"></div>
            <div class="stories w-full h-[130px] border-black border-b-1  p-5 z-[99]">

            </div>
        </div>

    </main>

    <script>
        const stories = [
            {
                story: "https://images.unsplash.com/photo-1519681393784-d120267933ba",
                dp: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d"
            },
            {
                story: "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee",
                dp: "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e"
            },
            {
                story: "https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d",
                dp: "https://images.unsplash.com/photo-1494790108377-be9c29b29330"
            },
            {
                story: "https://images.unsplash.com/photo-1473093295043-cdd812d0e601",
                dp: "https://images.unsplash.com/photo-1517841905240-472988babdf9"
            },
            {
                story: "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e",
                dp: "https://images.unsplash.com/photo-1520813792240-56fc4a3765a7"
            },
            {
                story: "https://images.unsplash.com/photo-1503264116251-35a269479413",
                dp: "https://images.unsplash.com/photo-1544005313-94ddf0286df2"
            },
            {
                story: "https://images.unsplash.com/photo-1517841905240-472988babdf9",
                dp: "https://images.unsplash.com/photo-1535713875002-d1d0cf377fde"
            },
            {
                story: "https://images.unsplash.com/photo-1494790108377-be9c29b29330",
                dp: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1"
            },
            {
                story: "https://images.unsplash.com/photo-1501004318641-b39e6451bec6",
                dp: "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e"
            },
            {
                story: "https://images.unsplash.com/photo-1492562080023-ab3db95bfbce",
                dp: "https://images.unsplash.com/photo-1544005313-3a2a7aa067d2"
            }
        ];

        var story = document.querySelector(".stories")
        var full = document.querySelector(".full-screen")
            var clutter = ""
            stories.forEach(function(elem,indx){
                clutter += ` <div class="story h-[100px] w-[100px] border-red border-2 rounded-full">
                    <img id=${indx}  src="${elem.dp}"
                        alt="" class="h-[100%] w-[100%] object-cover rounded-full">
                </div>`
            })

             story.innerHTML = clutter
            
             story.addEventListener("click",function(dets){
                // console.log();

                // full.innerHTML = stories[dets.target.id].story
                full.style.display = "block"
                full.style.backgroundImage = `url(${stories[dets.target.id].story})`
                
                setTimeout(function(){
                    full.style.display = "none"
                },3000)
             })
    </script>
</body>

</html>
