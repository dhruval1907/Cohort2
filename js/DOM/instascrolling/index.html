    <style>
        .right {
            height: 40px;
            position: absolute;
            right: 3%;
            bottom: 250%;
            /* transform: translateX(100%); */
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: white;
            text-align: center;

            color: white;
            font-size: 25px;

        }

        .right h4 {
            cursor: pointer;
        }

        .right h6 {
            font-size: 18px;
        }

        .all-reels {
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        .reel {
            scroll-snap-align: start;
            scroll-snap-stop: always;
        }

        .all-reels::-webkit-scrollbar {
            display: none;
        }
