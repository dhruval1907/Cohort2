<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <main class="h-screen w-full bg-black flex items-center justify-center">
        <div class="card w-120 h-80 bg-white rounded-xl p-[30px] flex flex-col items-center justify-between ">
            <h1 class="font-black text-center">click below Download button to <br> dowload song.mp3 file</h1>
            <div class="outer bg-green-300 w-full h-10 rounded-3xl">
                <div class="inner h-full rounded-3xl bg-sky-900"></div>
            </div>
            <div class="btn w-full flex items-center justify-between">
                <h2 class="font-semibold text-4xl">0%</h2>
                <button class="h-10 w-40 bg-sky-800 rounded-3xl text-white font-extrabold">Start Download</button>
                <button class="stop h-10 w-40 bg-red-600 rounded-3xl text-white font-extrabold">
                    Stop
                </button>
            </div>
        </div>
    </main>


    <script>
        var card = document.querySelector(".card")
        var inner = document.querySelector(".inner")
        var btn = document.querySelector("button")
        var stop = document.querySelector(".stop")
        var h2 = document.querySelector("h2")
        var h1 = document.querySelector("h1")

        btn.addEventListener("click", function () {
            btn.style.pointerEvents = 'none'
            var grow = 0
            var random = 50 + Math.floor(Math.random() * 50)
            console.log(random);

            var int = setInterval(() => {
                // console.log("herllo");
                grow++
                h2.innerHTML = grow + "%"
                inner.style.width = grow + "%"
            }, random);


            setTimeout(() => {
                clearInterval(int)

            }, random * 100);
            var text = ` time to reach is ${random / 100}`;

            var text1 = document.createElement("h3")
            h1.appendChild(text1)
            text1.innerHTML = text
        })

        // stop.addEventListener("click", function () {
        //     // console.log("stopped");
        //     setInterval(() => {
        //         clearInterval(int)
        //     }, 2000);

        // })

    </script>

</body>

</html>
