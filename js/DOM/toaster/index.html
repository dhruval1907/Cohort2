<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-black">
    <div class="parent p-10 flex flex-col items-start gap-2 w-full  ">

    </div>

    <script>
        function createToaster(config) {
            return function (str) {
                let div = document.createElement("div")
                div.textContent = str;
                div.className = "bg-gray-900 text-white px-6 py-4  rounded shadow-lg pointer-events-none transition-opacity inline-block"
                document.querySelector(".parent").appendChild(div)
                setTimeout(() => {
                    document.querySelector(".parent").removeChild(div)
                }, config.duartion * 1000);
            }
        }

        let toaster = createToaster({
            positionX: "left",
            positionY: "top",
            theme: "dark",
            duartion: 3
        })

        toaster("download now ")
        setTimeout(() => {
            toaster("harsh accepted your request ")

        }, 2000);

    </script>
</body>

</html>
